<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="form" onsubmit="kirim()"> 
        Username : <input type="text" id="username">
        <br>
        <br>
        Password : <input type="password" id="password">
        <br>
        <br>
        <button type="submit">Login</button>

        <p>Username dan Password yang benar :</p>
        <p>Username : admin</p>
        <p>Password : integrity</p>
    </form>

    <script>
        // Buat Fungsi
        function kirim() {
            // buat variable untuk simpan inputan
            let nama = document.getElementById("username").value;
            let sandi = document.getElementById("password").value;
            // simpan hak akses element form ke variable form
            let form = document.getElementById("form");

            // Buat logic
            if (nama == "admin" && sandi == "integrity") {
                form.setAttribute("action","dashboard.html");
                window.alert("Login Berhasil")
            } else {
                window.alert("Login Gagal")
            }
        }
    </script>
</body>
</html>
